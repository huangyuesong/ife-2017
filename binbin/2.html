<!DOCTYPE html>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  <!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li>
  -->
  </ul>

<script>

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  aqiData
  .filter(data=> data[1] > 60)
  .sort((data1, data2)=> {
    if (data2[1] > data1[1]) {
      return 1;
    } else  {
      return -1;
    }
  })
  .forEach((data, idx)=> {
    let li = document.createElement('li');
    li.innerText = `第${idx + 1}名，${data[0]}，${data[1]}`;
    document.querySelector('#aqi-list').appendChild(li);
  });
})();

</script>
</body>
</html>
